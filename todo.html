<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>

        </header>

        <ul id="todoList"></ul>

        <script src="todo.js"></script>
        
    </div>
</body>
</html>
